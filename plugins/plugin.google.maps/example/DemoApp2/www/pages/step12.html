  </div>
  
</div>
<button id="execBtn">Execute</button>

<script type="text/javascript">
$(document).one("pageLoad", function(evt) {
  
  $("#execBtn").one("click", function() {
    $(this).remove();
  
    $(".container").fadeOut(function() {
      $(".container").remove();
      $("#execBtn").remove();
    });
  
  
  
  
    map.addTileOverlay({
      tileUrlFormat: "http://tile.stamen.com/watercolor/<zoom>/<x>/<y>.jpg"
    }, onTileLayerAdded);
    
    function onTileLayerAdded(TileLayer) {
      alert(["Complete!",
             "Did you get what you can do with this plugin?",
             "In more details, search PhoneGap-GoogleMaps-Plugin."].join("\n"));
    }
  });
});
</script>
